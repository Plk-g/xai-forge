services:
  postgres:
    image: postgres:17-alpine
    container_name: xai-postgres
    environment:
      POSTGRES_DB: xai_db
      POSTGRES_USER: xai_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xai_user -d xai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/xai_db
      DB_USERNAME: xai_user
      DB_PASSWORD: changeme
      JWT_SECRET: ${JWT_SECRET:-changeme-in-production-use-secure-secret}
      APP_FILE_UPLOAD_DIR: ./uploads
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xai-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

